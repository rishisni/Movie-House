{% extends "base.html" %} 

{% block title %} 
Admin Login
{% endblock %}

{% block content %}
<body class="text-center">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="/">Home</a>
                </li>
            </ul>
            <a class="navbar-brand" href="#">Movie House</a>
        </div>
    </nav>

    <div class="container w-25 my-5 border" style="background-color:rgb(255, 255, 255)  ; text-align :center">
        <br>
        <h2 class="h3 mb-3 font-weight-normal" >Admin Login</h2>
    <form action="/login-admin" method="POST" class="form-signin">
        
            <input type="text" for="username" name="username" class="form-control"  placeholder="username" required>
    
            <input type="password" for="password" name="password" class="form-control" placeholder="password" required>
            <br> 
            <button value="Submit" class="btn btn-lg btn-dark btn-block" >Login</button>
            <br> <br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
               
                    {{ messages[0] }}
                
            {% endif %}
            {% endwith %}
       
    </form>
</div>
   
</body>
{% endblock %}
