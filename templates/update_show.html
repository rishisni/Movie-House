{% extends "base.html" %} 

{% block title %} 
Update Show
{% endblock %}

{% block content %}
<body>
    <div class="add-show-venue">
    <h2>Update Shows</h2>

    <form action="update-show" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" required>
        <br>
        <label for="rating">Rating</label>
        <input type="number" step="any" name="rating" required>
        <br>
        <label for="timing">Timing</label>
        <input type="text" name="timing" required> 
        <br>
        <label for="timing">Venue</label>
        <input type="text" name="venue" required> 
       
        <br>
        <label for="tags">Tags</label>
        <input type="text" name="tags" required>
        <br>
        <label for="price">Price</label>
        <input type="number" name="price" required>
        <br> <br>
        <button class="btn-add" type="submit">Update</button>
    
    </form>
</div>
</body>
{% endblock %}
