{% extends "base.html" %} 

{% block title %} 
Add Venue 
{% endblock %}

{% block content %}
<body class="text-center">
   
    <div class="container w-25 my-5 border" style="background-color: #e9ecef ; text-align :center">
        <br>
       <h2  class="h3 mb-3 font-weight-normal">Update Venue</h2>
         <form  method="POST" class="form-signin" >
            
            <input type="text" name="name" value="{{venue.name}}" required placeholder="Update Name" class="form-control" disabled> 
            
            <input type="text" name="place" value="{{venue.place}}"  required placeholder="Update place" class="form-control" disabled> 
          
            <input type="text" name="location" value="{{venue.location}}" required placeholder="Update Location" class="form-control" disabled>
           
            <input type="number" name="capacity" value="{{venue.capacity}}" required placeholder="Update Capacity" class="form-control">
           
            <br>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Update Venue</button>
            
        
        </form>
        <br>
    </div>
     
</body>
{% endblock %}
