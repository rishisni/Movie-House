
{% extends "base.html" %} 

{% block title %} 
My Shows
{% endblock %}

{% block content %}
<body>
    
    

    {% for show in shows %}
       
    <p>Name : {{show.name}}</p>
    <p>Rating :{{show.rating}}</p>
    <p>Timing :{{show.timing}}</p>
    <p>Venue :{{show.venue}}</p>
    <p>Tags :{{show.tags}}</p>
    <p>Price :{{show.price}}</p>
    <a href="{{url_for('book_tickets')}}">Book</a>
    <br>
    {% endfor %}
</body>
{% endblock %}
